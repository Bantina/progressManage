				<!-- Content area -->
				<div class="content">

					<!-- Generated column content -->
					<div class="panel panel-flat" id="process_group_datatable">
						<div class="panel-heading">
							<h5 class="panel-title">所有配置</h5>
						</div>
						<table class="table table-hover datatable-generated dt_progress_group">
							<thead>
					            <tr>
					                <th>服务器</th>
					                <th>业务</th>
					                <th>进程</th>
					                <th>命令</th>
					                <th>用户</th>
					                <th>进程数量</th>
					                <th>操作</th>
					            </tr>
					        </thead>
						</table>
					</div>
					<!-- /generated column content -->
		

					<!-- Show Server Detail Modal -->
					<!-- <a data-toggle="modal" data-target="#serverDetailModal"></a> -->
					<div class="modal fade" id="serverDetailModal" tabindex="-1" role="dialog" aria-labelledby="serverDetailModalLabel">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close icons-list" data-dismiss="modal"><span class="serverDetailModal-close" aria-hidden="true" data-action="close"></span></button>
					        <h4 class="modal-title" id="serverDetailModalLabel">服务器详情</h4>
					      </div>
					      <div class="modal-body">
								<form class="form-horizontal pro_addForm" action="#">
									<div class="form-group">
										<label class="control-label col-lg-2">服务器 : </label>
										<div class="col-lg-10">
											<input type="text" class="form-control serverDetail_name" disabled>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-lg-2">apiVersion : </label>
										<div class="col-lg-10">
											<input type="text" class="form-control serverDetail_apiVersion" disabled>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-lg-2">identification: </label>
										<div class="col-lg-10">
											<input type="text" class="form-control serverDetail_identi" disabled>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-lg-2">state :</label>
										<div class="col-lg-10">
											<input type="text" class="form-control serverDetail_state" disabled>
										</div>
									</div>
								</form>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					      </div>
					    </div>
					  </div>
					</div>
					<!-- /show server detail  modal -->

					<!-- Delete progress Group Modal -->
					<div class="modal fade" id="deleteProgressGroupModal" tabindex="-1" role="dialog" aria-labelledby="deleteProgressGroupModalLabel">
					  <div class="modal-dialog" role="document" style="width:400px;">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close icons-list" data-dismiss="modal"><span class="deleteProgressGroupModal-close" aria-hidden="true" data-action="close"></span></button>

					      </div>
					      <div class="modal-body">
								确定删除该配置吗？
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
